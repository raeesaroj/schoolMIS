{% load staticfiles %}
<main>
  <div class="container">
    <section class="signup-wrap">
      <div class="page-title">
        <h1>Login</h1>
      </div><!-- /.page-title -->
      <div class="page-content">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <form action="" method="post" id="signup-form">
            {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                  {{ form.non_field_errors }}
                    {{ form.username.errors }}
                     <label for="{{ form.subject.id_for_label }}">User Name:</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    
                  {{ form.email.errors }}
                    <label for="{{ form.message.id_for_label }}">Your Password:</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="btn-wrap">
                <button type="submit" class="btn-hover-left">Login</button>
              </div>
              <p><a href="#">Forgot Password?</a></p>
            </form>
          </div><!-- /.col-sm-6 -->
        </div>
      </div><!-- /.page-content -->
    </section><!-- /section.signup-wrap -->
  </div>
</main>
</body>
</html>
